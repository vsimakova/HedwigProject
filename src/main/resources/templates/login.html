<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<!--<link rel="shortcut icon" href="favicon_hedwig/favicon.ico">-->
<title>Login</title>
<link href="css/login.css" type="text/css" rel="stylesheet"> 
</head>
<body>
	<div id="wrapper">
		<header>
        	<a href="index">
            	<img id="logo" src="images/1a.png" alt="Hedwing Book Club Logo" style="float: left; padding-top: 25px; padding-left: 30px; padding-bottom: 20px; width: 20%;">
    		</a>
       		<img id="logotext" src="images/2b.png" alt="Hedwing Book Club Logo Text" style="padding-top: 20px; padding-left: 30px; padding-bottom: 50px; width: 75%;">
    	</header>
    	<nav>
        	<ul>
            	<li><a href="index">HOME</a></li>
            	<li><a th:href="aboutus">ABOUT US</a></li>
            		<li class="dropdown"><a th:href="book" class="dropbth">BOOK BOX</a>
               			<div class="dropdown-content">
                    		<a th:href="womenbox">FOR WOMEN ON ENGLISH</a>
                    		<a th:href="womenbox">FOR WOMEN ON RUSSIAN</a>
                    		<a th:href="menbox">FOR MEN ON ENGLISH</a>
                    		<a th:href="menbox">FOR MEN ON RUSSIAN</a>
                    		<a th:href="kidsbox">FOR KIDS ON RUSSIAN</a>
                		</div> 
            		</li>
            	<li><a th:href="bookclub">BOOK CLUB</a></li>
            	<li><a th:href="gallery">GALLERY</a></li>
            	<li><a href="contact">CONTACT</a></li>
        	</ul>
    	</nav>
    	<div style="padding: 10% 30%;">
			<form method="post" action="">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<fieldset>
					<legend style="width:50%; font-size:4em;">Login</legend>
					<div th:if="${param.error != null}">
			          	Failed to login.
			          	<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
			          		Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
			          	</div>
			        </div>
			        <div th:if="${param.logout != null}">You have been logged out.</div>
			        <p>
			        	<label for="username">Username</label>
			          		<input type="text" id="username" name="username" placeholder="Username" required autofocus>
			        </p>
			        <p>
			         	<label for="password">Password</label>
			         		<input type="password" id="password" name="password" placeholder="Password" required>
			        </p>	
				    <div>
				       <button class="submitBtn" id="submitBtn" type="submit">Log in</button>
				    </div>
				    <div style="color: #684348;font-family: Heiti TC; padding-top: 10px;"><p>Not registered?</p></div>
					<div>
						<h3 ><p><a th:href="@{/register}" style="color: #684348;">Register here</a></p></h3>
					</div>
				</fieldset>
      		</form>
		</div>
		<footer>
       		<ul>
           		<li>
           			<p style="color: #756c6c; font-size: 13px; padding-top: 10%;">2021 &copy; Hedwig Book Club</p>
           		</li>
           		<li>
          			<a href="http://www.instagram.com/hedwig_book_club?igshid=383rzb1vvv33">
           				<img class="social" src="images/instagram.png" alt="Picture of Instagram" style="width: 30px; padding-top: 30%;">
               		</a>
               	</li>
           		<li>
           			<a href="http://api.whatsapp.com/send?phone={{+14255356465}}" target="_blank">
               			<img class="social" src="images/whatsapp.png" alt="Picture of WhatsApp" style="width: 30px; padding-top: 26%;">
               		</a>
               	</li>
            	<li>
            		<a href="http://t.me/+1(425)535-6465">
                 		<img class="social" src="images/tg.png" alt="Picture of Telegram" style="width: 35px; padding-top: 20%;">
                	</a>
                </li>
        	</ul>
    	</footer>
	</div>
</body>
</html>
